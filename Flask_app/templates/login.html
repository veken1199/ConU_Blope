<script>

// these values will be overwritten by the method below
 var id ='1';
 var username = '2' ;
 var picture  ='3' ;

//just a comment
function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);

    if (response.status === 'connected') {
      getFBInfo();
      mod();
    } else if (response.status === 'not_authorized') {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into this app.';
    } else {
      document.getElementById('status').innerHTML = 'Please log ' +
        'into Facebook.';
    }
  }

  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

    window.fbAsyncInit = function() {
    FB.init({
      appId      : '1841965282684175',
      xfbml      : true,
      version    : 'v2.8'
    });

    FB.getLoginStatus(function(response) {
    statusChangeCallback(response);

  });

    FB.Event.subscribe('auth.statusChange',  statusChangeCallback);


  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

 function getFBInfo() {
    console.log('Welcome!  Fetching your information.... ');

    FB.api('/me?fields=id,name,picture,education', function(response) {
      console.log('Successful login for: ' + response.name);

      id = response['id']
      username = response['name'];
      picture = response['picture']['data']['url'];

      document.getElementById("name-mod").value = username;
    });

  }

  function postMethod(){
    $.ajax({
   url: 'https://claudds.pythonanywhere.com/',
   data: {
      'username':$('#name-mod').val(),
      'uid':id,
      'pic':picture,
      'program':$('#program-mod').val(),
      'school':$("#school-mod").val(),
      'gpa':$('#gpa-mod').val()
   },
    type: 'POST',


   error: function() {
      console.log("no");
      $('#info').html('<p>An error has occurred</p>');
   },

   success: function(data) {
        console.log("yes");
      window.location = "swipe";
   },

});
  }
    function mod() {
        $('#myModal').modal('show');
    }

</script>
